machine:
  timezone:
    Europe/Moscow

database:
  override:

dependencies:
  pre:
    - sudo apt update -q
  override:
    - sudo apt install cmake libgtest-dev clang-format-3.8
  post:
    - c++ --version

checkout:
  post:
    - git fetch --unshallow || true
    - git fetch --tags --prune

compile:
  pre:
    - cmake --version
    - cmake .
  override:
    - make --keep-going all

test:
  override:
    - make  --keep-going test
    - test/fptu_c_mode
    - make reformat
    - |
      if [[ -n $(git diff) ]]; then
        echo "You must run 'make reformat' before submitting a pull request"
        echo ""
        git diff
        exit -1
      fi
