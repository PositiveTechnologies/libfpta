machine:
  timezone:
    Europe/Moscow

database:
  override:

dependencies:
  pre:
    - sudo apt update -q
  override:
    - sudo apt install cmake libgtest-dev
  post:
    - c++ --version

checkout:
  post:
    - git fetch --unshallow || true
    - git fetch --tags --prune

compile:
  pre:
    - cmake --version
    - cmake .
  override:
    - make all

test:
  override:
    - make test
