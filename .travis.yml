language: cpp
sudo: required
dist: trusty

env:
  global:
    - GTEST_SHUFFLE=1
    - GTEST_RUNTIME_LIMIT=142
    - secure: ""

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - libgtest-dev
  coverity_scan:
    project:
      name: "leo-yuriev/libfpta"
      description: "Build submitted via Travis CI"
    notification_email: leo@yuriev.ru
    build_command_prepend: "git fetch --tags --prune && git submodule foreach --recursive git fetch --tags --prune && cmake ."
    build_command: make
    branch_pattern: coverity_scan

compiler:
  - gcc
  - clang

os:
  - linux

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

script: >
  if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then
    git fetch --tags --prune &&
    git submodule foreach --recursive git fetch --tags --prune &&
    cmake --version &&
    cmake . && make all && make test;
  fi
